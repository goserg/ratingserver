<div class="container">

    <form id="signup-form" method="post">
        <input type="text" name="name" id="signName" placeholder="Username" required autocomplete="off">
        <input type="password" name="password" id="signPassword" placeholder="Password" required autocomplete="off"><br>
        <input type="password" name="password-repeat" id="signPasswordRepeat" placeholder="Repeat password" required autocomplete="off"><br>
        <input type="submit" value="Sign Up">
        <a href={{ .PathSignIn }}>Sign In</a>
    </form>
</div>
