{{template "partials/header" .}}
<div class="container">
    <table class="striped">
        <tr>
            <th>Имя</th>
            <th>Всего игр</th>
            <th>Рейтинг</th>
        </tr>

        {{ range .Players }}
        <tr>
            <td><a href="/api/players/{{ .ID }}">{{.Name}}</a></td>
            <td>{{.GamesPlayed}}</td>
            <td>{{.EloRating}}</td>
        </tr>
        {{ end }}
    </table>

</div>
{{template "partials/footer" .}}
